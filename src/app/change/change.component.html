<div><h1 style="text-align: center;">Update</h1></div>
<div class="bg">
    <!-- Page Content -->
    <div class="container">
      <div class=" bg card border-0 shadow my-9">
        <div class="card-body p-5">
        
          <div class="form-group">
          <label>
              Id:
          </label>
          <input type="number" name="id" [(ngModel)]="ident" required class="form-control"/>
        </div>
        <div class="form-group">
            <label>
                Libelle
            </label>
            <input type="text" name="libelle" [(ngModel)]="lib" required class="form-control"/>
        </div>
        <div class="form-group">
            <label>
                Prix :
            </label>
            <input type="text" name="prix" [(ngModel)]="p" required class="form-control"/>
        </div>
        <button class="btn btn-dark" (click)="onSubmit(ident,lib,p)">Modifie</button>
        <div style="height: 700px"></div>
        
        </div>
      </div>
    </div>
    </div>
    <footer id="sticky-footer" class="py-4 bg-black text-white-50">
        <div class="container text-center">
          <small>Copyright &copy; SouidAbdelwehed</small>
        </div>
      </footer>
