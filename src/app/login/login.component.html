
<div class="sidenav">
	<div class="login-main-text">
	   <h2>Application<br> Login Page</h2>
	   <p>Login from here to access.</p>
	</div>
 </div>
 <div class="main">
	<div class="col-md-6 col-sm-12">
	   <div class="login-form">
		  <form name="f" (ngSubmit)="onSubmit(f)" #f="ngForm">
			 <div class="form-group">
				<label>User Name</label><img src="/assets/person-fill.svg" width="20" height="20" >
				<input type="text" id="us" name="us" pattern="[A-Z][a-zA-Z]+" [(ngModel)]="us" required #nom="ngModel" class="form-control" placeholder="User Name">
			 </div>
			 <div *ngIf="nom.errors?.pattern && nom.dirty" class="alert alert-danger">
                Le libellé doit commencer par une majuscule suivie d'au moins 1 caractère 
            </div>
			 <div class="form-group">
				<label>Password</label><img src="/assets/lock-fill.svg" width="20" height="20">
				<input type="password" id="mdp" class="form-control" [(ngModel)]="mdp" #pass="ngModel" name="mdp" required placeholder="Password">
			 </div>
			 <div *ngIf="pass.errors?.pattern && pass.dirty" class="alert alert-danger">
                Le libellé doit commencer par une majuscule suivie d'au moins 1 caractère 
            </div>
			
			<input type="submit" #yikes routerLink="/accueil" [disabled]="f.invalid || onSubmit()==false" class="btn btn-black" value="Login"/>
			<button type="reset" class="btn btn-secondary">Vider</button>
			<ng-container *ngIf="onSubmit()==false">
			 
			 
					<div class="alert alert-danger">
						Check your Username or Password
					</div>	
			</ng-container>
	
		  </form>
		  
	   </div>
	</div>
 </div>
